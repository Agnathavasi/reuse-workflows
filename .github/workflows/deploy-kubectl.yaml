name: Deploy Pipeline with Reusable Workflow

on:
  workflow_call:
    inputs:
        ENVIRONMENT: 
            description: 'Kubernates Environment staging, production'
            required: true
            type: string
        NAMESPACE: 
            description: 'Kubernates Namespce to deploy App'
            required: true
            type: string
        IMAGENAME: 
            description: 'Kubernates Image name with out Tag'
            required: true
            type: string
    secrets:
        KUBECONFIG:
            description: 'Kubernates file conetnt'
            required: true

jobs:
   deploy:
     environment: ${{inputs.ENVIRONMENT}}
     env:
       NAMESPACE: ${{ inputs.NAMESPACE }}
     runs-on: arc-runner-set
     steps:
       - name: checkout
         uses: actions/checkout@v3
       - name: Install kubectl
         run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client
       - name: Configure Kubeconfig
         run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          kubectl version
          kubectl get nodes 
       - name: Install yq
         run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          yq --version
       - name: update image name in deployment YAML
         run: |
          IMAGE_TAGS="${{ github.run_id}}-${GITHUB_SHA::7}"
          export IMAGE="${{ inputs.IMAGENAME}}:${IMAGE_TAGS}"
          yq e '.spec.template.spec.containers[0].image = strenv(IMAGE)' manifests/deployment.yaml -i
          cat manifests/deployment.yaml
       - name: create namespace if not exists
         run: |
          kubectl get namespace $NAMESPACE || kubectl create namespace $NAMESPACE
       - name: Deploy to Kubernetes Cluster
         run: |
          kubectl apply -f manifests/ -n $NAMESPACE
       - name: verify deployment
         run: |
          kubectl rollout status deployment/thinknyxapp -n $NAMESPACE
          kubectl get all -n $NAMESPACE